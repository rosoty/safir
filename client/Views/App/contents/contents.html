<template name="contents">
    <div id="wrapper">
		<!--leftside-->
		{{> lestsidenews }}

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Contents
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Content add
                            </li>
                        </ol>
						<div class="col-lg-8">
							<form role="form" class="form-horizontal">
								
								<div class="form-group">
									<label class="control-label col-sm-3" for="title">Title <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<input type="title" name="title" id="title" class="form-control input-sm" placeholder="Title"  >
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="content">Content<span style="color:red"> *</span></label>
									<div class="col-sm-9">
										<textarea rows="5" name="content" id="content" class="form-control input-sm" placeholder="Content"></textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="type">Type<span style="color:red">*</span></label>
									<div class="col-sm-9">
										<select class="form-control" id="type">
											<option>select type</option>
											{{#each contentposttype}}
												<option value="{{_id}}">{{type}}</option>
											{{/each}}
										 </select>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="comment">Comment<span style="color:red"> *</span></label>
									<div class="col-sm-9">
										<textarea rows="5" name="comment" id="comment" class="form-control input-sm" placeholder="comment"></textarea>
									</div>
								</div>
								
								
								<div class="form-group">
									<label class="control-label col-sm-3" for="image">Image <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<input type="file" name="image" id="image" class="your-upload-class form-control input-sm" placeholder="image">
									</div>
								</div>	
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-2">
										<input  value="Add" id="btnAdd" class="btn btn-info btn-block">
									</div>
								</div>
							</form>
						</div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->


</template>
